<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Bootstrap Capacets</title>
  <!-- Link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Carousel de imagens -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./D_NQ_NP_693270-MLB31124686595_062019-O.webp" class="d-block w-100" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="./D_NQ_NP_733445-MLB29735007633_032019-O.webp" class="d-block w-100" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="./e50310aa0c955f9d2e3ca9736f447b2d.webp" class="d-block w-100" alt="Imagem 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

</div>

<div class="container">

    <div class="col-md-4">

          <h5 class="card-title">Capacete asw 2016</h5>
          <p class="card-text">Capacete asw podium race 2016.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="./images.jpg" class="card-img-top" alt="Imagem 6">

<!-- Link para o Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
